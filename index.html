<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js" defer></script>
    <title>Exercícios</title>
</head>
<body>
    <h1>Exercícios</h1>

    <h2>1)- Tabuada</h2>
    <input type="number" id="num" placeholder="Digite um número">
    <button type="submit" onclick="tabuada()">Calcular</button>
    <div id="resul"></div>

    <hr>

    <h2>2)- Soma dos produtos</h2>
    <label for="valor">Digite os valores dos 5 produtos:</label><br>
    <input type="text" id="valor" required>
    <br><br>
    
    <button onclick="calcularSoma()">Calcular Soma</button>

    <div id="soma"></div>

    <hr>

    <h2>3) Controle de Saldo</h2>
    <input type="number" name="valor3" id="valor3">
    <label for="op">Escolha uma operação:</label>
    <select name="op" id="op">
        <option value="debito">Débito</option>
        <option value="credito">Crédito</option>
    </select>
    <button onclick="calculaSaldo()">Calcular</button>
    <p id="resposta3"></p>

    <hr>

    <h2>4) Registro de Presença</h2>

    <label for="aulas">Quantidade de Aulas:</label>
    <input type="number" id="aulas" value="0" min="1">

    <button type="button" onclick="registrarAulas()">Registrar Aulas</button>

    <div id="registro" style="display:none;">
        <h2>Registro de Presenças</h2>
        <div id="aulasInput"></div>
        <button type="button" onclick="calcularFrequencia()">Calcular Frequência</button>
    </div>

    <p id="resposta4"></p>

    <hr>

    <h2>5)- Progressão Geométrica</h2>
    <label for="inicio">Valor inicial</label>
    <input type="number" name="inicio" id="inicio">
    <label for="passo">Passo</label>
    <input type="number" name="passo" id="passo">
    <label for="repeticoes">Repetições</label>
    <input type="number" name="repeticoes" id="repeticoes">
    <br><br>
    
    <button type="submit" onclick="calcProgGeom()">Calcular</button>

    <div id="progGeom"></div>

    <hr>

    <h2>6)- Sequência de Fibonacci</h2>
    <button id="generate">Gerar Fibonacci</button>
    <div id="result"></div>

    <hr>

    <h2>7)- Cálculo de Fatorial</h2>
    <input type="number" id="nume" placeholder="Digite um número" />
    <button id="calculate">Calcular Fatorial</button>
    <div id="resulta"></div>


</body>
